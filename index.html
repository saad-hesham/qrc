<!DOCTYPE html>
<html lang="en">
<head>
<title>QR code component </title>
<link rel="stylesheet" href="./style.css"/>
<link rel="icon" type="image/png" href="./qr-code-component-main/images/favicon-32x32.png" sizes="16x16">

</head>
<body>
<main class="card-container">
    <div class="main-card-container">
        <div class="image-container">
            <img src="./qr-code-component-main//images//image-qr-code.png" alt="qr-image"/>
        </div>
        <div class="information">
            <h1>Improve your front-end skills by building projects </h1>

        </div>
    </div>
             <footer>Challenge by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/saad-hesham">Saad Hisham.</a></footer> 

</main>

</body>
</html>
